<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odyessy-Booking</title>
  <link rel="shortcut icon" href="/assets/pimg5.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

*{
  padding: 0;
  font-family: Lato;
  
  ::selection{
    color: #000;
    background-color: #d4af37;
  }

}

body{
  background-image: url("/assets/loginBackground.jpg");
}

a {
  text-decoration: none;
  color: whitesmoke;
  &:hover {
    background: #222;
    color: #d4af37;
  }
}

.sticky {
  position: fixed;
  z-index: 100;
}

.navbar--container {
  top: 15%;
  background: #000000;
  height: 27.5vh;
  width: 6.5vw;
  box-shadow: 2px 2px 15px rgba(51, 51, 51, 0.1);
}

.navbar--icon {
  margin-top: 24px;
  margin-left: 49px;
  font-size: 1em;
  color: #393939;
  &:hover {
    color: #d4af37;
    cursor: pointer;
  }
}

.navbar--title {
  margin-left: 27px;
  margin-top: 35px;
}

.navbar--title h4 {
  writing-mode: vertical-rl;
  font-family: 'Oswald', sans-serif;
  letter-spacing: .34em;
  text-transform: uppercase;
  font-size: 0.9em;
}

/* Navigation open */
.nav--open {
  height: 100vh;
  width: 300px;
  background: #000000;
  transition: all .4s ease-out;
  opacity: 1;
  box-shadow: 2px 2px 15px rgba(51, 51, 51, 0.1);
}

.nav--open-icon {
  text-align: right;
  padding: 20px;
}

.nav--open-icon i {
  font-size: 2em;
  color: #92BFB1;
  &:hover {
    color: #333333;
    cursor: pointer;
  }
}

.nav--open-title {
  font-family: 'Playfair Display', serif;
  font-size: .8em;
  text-transform: uppercase;
  letter-spacing: .2em;
  text-align: center;
  margin-top: 35%;
}

.nav--open-menu {
  height: 100%;
  display: flex;
  flex-direction: column;
  text-align: center;
  margin-top: 30px;
}

.nav--open-menu a {
  font-size: 1.7vw;
  font-weight: 100;
  font-family: 'Playfair Display', serif;
  padding: 15px 0;
}

.close {
  transform: translateX(-300px);
  transition: all .4s ease-out;
  opacity: 0;
}
.close-button {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: #000000;
  color: #333;
  border: none;
  padding: 10px 15px;
  font-size: 1em;
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: background-color .3s ease;
}

.close-button:hover {
  background-color: #222;
  color: #d4af37;
}

 /* ================================= BOXES =============================== */
 .box {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.box1,.box2 {
  width: 35vw;
  height: 55vh;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  margin-top: 7vh;
  border: 1px solid rgba(255, 255, 255, 0.2);
}
.box1 {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 35vw;
  height: 35vh;
}
.box1 > h1 {
  font-size: 3vw;
  color: #d4af37;
  font-family: "Playfair";
}
.box2 {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Form Styling */
.form-floating {
  position: relative;
}
.form-floating > label {
  position: absolute;
  top: 50%;
  left: 10px;
  color: #ccc;
  transform: translateY(-50%);
  transition: all 0.3s ease-in-out;
  pointer-events: none;
}
.form-floating > input:focus + label,
.form-floating > input:not(:placeholder-shown) + label {
  top: 0;
  left: 10px;
  font-size: 12px;
  color: #d4af37;
}
.form-control {
  background-color: transparent;
  color: #fff;
  border: 1px solid #d4af37;
  border-radius: 10px;
}
.form-control::placeholder {
  color: transparent;
}
.form-control:focus {
  box-shadow: none;
  border-color: #d4af37;
}

/* Button styling */
.btn:hover {
  background-color: #b68b3c;
}
</style>
</head>

<body>
  <div class="box">
    <div class="box1">
      <h1>BOOKING</h1>
    </div>
    <div class="box2">
      <form class="p-4" id="loginForm">

        <!-- Full Name -->
        <div class="form-group form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Full Name" >
          <label for="name">Full Name</label>
        </div>

        <!-- Date of Birth -->
        <div class="form-group form-floating mb-3">
          <input type="date" class="form-control" id="dob" placeholder="Date of Birth" >
          <label for="dob">Date of Birth</label>
        </div>

        <!-- Email -->
        <div class="form-group form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" >
          <label for="email">Email</label>
        </div>
        <div class="form-group form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Day/Night" >
            <label for="name">Booking Time</label>
          </div>


        <!-- Submit Button -->
        <button type="submit" class="btn btn-block mt-3"
          style="width: 100%; background-color: #d4af37; color: #000;">Resgister</button>

        <!-- Error Message -->
        <p id="error-message" style="color:red;"></p>
      </form>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script>
   



    // -----------------------------------------------------------------------------------------------------
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from submitting

      // Get the values from the form
      let fullName = document.getElementById('name').value.trim();
      let dob = document.getElementById('dob').value;
      let email = document.getElementById('email').value.trim();
      let password = document.getElementById('password').value.trim();
      let errorMessage = document.getElementById('error-message');

      // Clear any previous error messages
      errorMessage.textContent = '';

      // Validate full name
      if (fullName === '') {
        errorMessage.textContent = 'Full Name is required.';
        return;
      }

      // Validate Date of Birth
      if (dob === '') {
        errorMessage.textContent = 'Date of Birth is required.';
        return;
      }

      // Validate Email
      if (!validateEmail(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        return;
      }

      // Validate Password
      if (password === '') {
        errorMessage.textContent = 'Password is required.';
        return;
      } else if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters long.';
        return;
      }

      // If validation passes, simulate authentication
      authenticateUser(fullName, dob, email, password);
    });

    // Function to validate email using a regular expression
    function validateEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    // Simulate authentication (in a real-world scenario, you'd send this data to your backend)
    function authenticateUser(fullName, dob, email, password) {
      // Simulate authentication success
      alert('Authentication successful!');

      // Redirect to home page after successful login
      window.location.href = '/home.html';
    }


  </script>
</body>

</html>
